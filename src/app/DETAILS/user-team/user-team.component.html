<div class="pitch">


  <div class="columns is-multiline">
    <div class="column is-one-quarter" *ngFor="let p of userTeam">
      <div class="player">
     <div class="image">
       <img [src]= "'../../assets/images/kits/' + p.team_code + '.png' "
       alt="" height="2px" width="2px"> </div>
     <div class="details columns" >
       <p class="name column is-half">{{p.web_name}}</p>
       <p class="points column is-half">{{p.pointsWeek}}</p>
      </div>
     </div>
    </div>
  </div>
 
 </div>
