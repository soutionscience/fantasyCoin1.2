
<div class="select-player">
    <div class="card">
        <nav class="panel">
          <div class="panel-heading is-primary heading"> <p>select player</p></div>
          <div class="panel-block">
              Choose from a club
            </div>
            <div class="panel-block">
                    <div class="dropdown is-active dropdownButton is-fullwidth">
                            <div class="dropdown-trigger">
                              <button class="button  is-fullwidth is-primary" aria-haspopup="true" aria-controls="dropdown-menu" (click)=" dropdownClick()">
                                <span>{{dropdownLable}}</span>
                                <span class="icon is-small">
                                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                              </button>
                            </div>
                            <div class="dropdown-menu" id="dropdown-menu" role="menu"  >
                              <div class="dropdown-content" *ngIf="showDropDown">
                                  <div class="panel-bloc">
                                      <p class="subtitle">Teams</p>
                                  </div>
                                  <div  *ngFor="let t of teams">
                                        <a href="#" class="dropdown-item">
                                                {{t.name}}
                                               </a>
                                              
                                  </div>
                              
                              </div>
                            </div>
                          </div>

            </div>
          
            <div class="players">
                <div class="panel-block heading has-background-warning">
                    <span>
                        <div class="heading is-warning">Goal Keepers</div>
                    </span>


                  </div>
            </div>
      
        </nav>

      </div>

</div>
