
<div class="leagues">
   <div class="container" *ngIf="showLoading">

    <div class="column spinner button is-loading is-large"></div>
   </div>
  <div class="container">
    <div class="competitions">
      
      <div class="box" *ngIf="!showLoading">
         <div class="compe">
          <div class=" columns" >
              <table class="table  is-fullwidth is-striped">
                  <thead>
                    <tr>
                      <th>Competion</th>
                      <th>Prize</th>
                      <th>Players</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="noCompetitions">{{noCompetitions}}</tbody>
                  <tbody  *ngIf="!noCompetitions">
                    <tr *ngFor="let c of competitions; let i = index;">
                      <td>{{c.name}}</td>
                      <td>{{c.prizeMoney}} Fantasy Coins</td>
                      <td>{{c.playerCount}}/{{c.maxPlayers}}</td>
                      <td><button class="button is-primary" (click)="joinCompe(c.etherId)">Join</button></td>
                    </tr>
                  </tbody>
              </table>
          </div>
 
         



         </div>
      </div>
     
    </div>
  </div>

</div>
