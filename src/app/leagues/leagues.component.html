
<div class="leagues">
   <div class="container" *ngIf="showLoading">

    <div class="column spinner button is-loading is-large"></div>
   </div>
  <div class="container">
    <div class="competitions">
      
      <div class="box" *ngIf="!showLoading">
         <div class="compe">
          <div class=" columns" >
              <table class="table  is-fullwidth is-striped">
                  <thead>
                    <tr>
                      <th>Competion</th>
                      <th>Prize</th>
                      <th>Players</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="noCompetitions">{{noCompetitions}}</tbody>
                  <tbody  *ngIf="!noCompetitions">
                    <tr *ngFor="let c of competitions; let i = index;">
                      <td>{{c.name}}</td>
                      <td>{{c.prizeMoney}} Fantasy Coins</td>
                      <td>{{c.playerCount}}/{{c.maxPlayers}}</td>
                      <td class="field is-grouped"> <div class="control">
                          <button class="button is-primary" (click)="joinCompe(c.etherId)" [disabled]= "checkIfJoined(i)">{{joinButtonText}}</button>
                      </div>
                        <div class="control">
                            <button class="button is-link" *ngIf="checkIfJoined(i)" (click)="view(c._id)">View</button>
                        </div>
                        
                      </td>
                      <td></td>
                    </tr>
                  </tbody>
              </table>
          </div>
 
         



         </div>
      </div>
     
    </div>
    <div class="columns">
      <div class="column is-one-quarter">
          <div class="user-league">
              <app-user-league [league]="leagueTeam" *ngIf="leagueTeam"></app-user-league>
          </div>
      </div>
    </div>

  </div>


</div>
